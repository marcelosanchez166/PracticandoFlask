<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Forma de importar un icono para la pagina web de tal forma cambiar el que esta por defecto -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/Flask_logo.svg')}}">
    
    <!-- Importar el cdn de bootstrap desde internet -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    
    <!-- Importar el cdn de bootstrap desde carpetas locales  -->
    <link href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.min.css')}}" rel="stylesheet">

    
    {% block CustomCSS %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}

    <!-- Importando archivo de bootstrap de carpetas locales -->
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.6.4.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.min.js')}}"></script>

    
</body>
</html>
