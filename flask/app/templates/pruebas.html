        <title>Document</title>

    <body>
        <form class="m-3 fst-italic d-flex flex-column" action="{{ url_for('prueba') }}" method="post">
            <table class="table-bordered border border-light table showteams table-dark table-striped  table-hover">
                <thead>
                    <tr class="mx-auto text-center" style="font-size: smaller; border: 1px solid #ddd;">

                    </tr>
                </thead>
                <tbody>
                    <tr class="mx-auto text-center">
                        <td>
                            <label for="lunes">Lunes:</label>
                            <!-- El checkbox se captura con el name: name="dias[lunes]"  pero el texto que se mostrara o guardara es el del value en este caso  value="lunes" -->
                            <input type="checkbox" name="dias[lunes]" value="lunes" id="lunes" />
                        </td>
                        <td>
                            <select class="custom-select col-md-6 text-center" name="horas[lunes][inicio]">
                                <!-- horas[lunes][inicio] y horas[lunes][fin]: Agrupan las horas de inicio y fin bajo un día específico (lunes) y 
                                organizan esas horas en un diccionario anidado bajo la clave horas. ademas de eso lo que captura o se asigna al 
                                name="horas[lunes][inicio]" en el backend es el option value="8" -->

                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                            </select>
                        </td>

                            <select class="custom-select col-md-6 text-center" name="horas[lunes][fin]">
                                <option value="8">8:00</option>
                                <option value="9">9:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                            </select>
                        </td>
                    </tr>

            </table>
            <div class="container text-center">
                <button type="submit" class="btn btn-primary" style="width: max-content;">Agregar Equipo</button>
            </div>
        </form>
        <br>
        <hr>
        {% if diccionario_horarios %}
            {% for dia, horas in diccionario_horarios.items() %}
                <tr>
                    <td>Dia: {{ dia }}</td>
                    <td>Hora inicio: {{ horas.hora_inicio }}</td>
                    <td>Hora fin: {{ horas.hora_fin }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <p>No hay horarios disponibles.</p>
